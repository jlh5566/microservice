server.port=6000
spring.application.name=gateway-service
# Nacos配置
spring.cloud.nacos.discovery.namespace=0bdf7a76-b0ee-4eff-bde9-31f45aa9ba16
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=0bdf7a76-b0ee-4eff-bde9-31f45aa9ba16
#网关配置
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#消费者服务
spring.cloud.gateway.routes[0].id=consumer-service-route
spring.cloud.gateway.routes[0].uri=lb://consumer-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/consumer/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1
#生产者服务
spring.cloud.gateway.routes[1].id=producer-service-route
spring.cloud.gateway.routes[1].uri=lb://producer-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/producer/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1
#认证服务
spring.cloud.gateway.routes[2].id=authentication-service-route
spring.cloud.gateway.routes[2].uri=lb://authentication-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1
#用户中心
spring.cloud.gateway.routes[3].id=usercenter-service-route
spring.cloud.gateway.routes[3].uri=lb://usercenter-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/usercenter/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1
#Redis
spring.cloud.gateway.routes[4].id=redis-service-route
spring.cloud.gateway.routes[4].uri=lb://redis-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/redis/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

