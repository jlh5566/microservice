server.port=6001
spring.application.name=producer-service

# Nacos配置
spring.cloud.nacos.discovery.namespace=0bdf7a76-b0ee-4eff-bde9-31f45aa9ba16
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=0bdf7a76-b0ee-4eff-bde9-31f45aa9ba16

#rabbitmq
rabbitmq.host=<your-rabbitmq-host>
rabbitmq.port=5672
rabbitmq.username=<your-username>
rabbitmq.password=<your-password>

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_database_username
spring.datasource.password=your_database_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

