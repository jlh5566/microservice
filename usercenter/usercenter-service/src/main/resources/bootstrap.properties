server.port=6003
spring.application.name=usercenter-service

# Nacos配置
spring.cloud.nacos.discovery.namespace=0bdf7a76-b0ee-4eff-bde9-31f45aa9ba16
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=0bdf7a76-b0ee-4eff-bde9-31f45aa9ba16

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/microservice_usercenter?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.example.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true

#doubbo配置
#dubbo.registry.group=DEV_DUBBO
dubbo.registry.address=nacos://127.0.0.1:8848/?namespace=f3272f53-5ce7-404b-b097-1b593638ab7d
dubbo.scan.base-packages=com.kk.service.impl.open
dubbo.cloud.subscribed-services=usercenter-service,redis-service
dubbo.protocol.port=16003


